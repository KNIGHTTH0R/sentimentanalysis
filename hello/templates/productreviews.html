{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
<table>
	<tr>
		<td>
			<img src="{{prod_image}}" style="width: 16vw;">
		</td>
		<td>
			<h3>{{prod_name}}</h3>
		</td>
	</tr>
</table>
<h4>Reviews</h4>
<table>
{% for review,emotion in prod_review_emotion %}
	<tr>
	<td class="data" style="width: 10%;">{{emotion}}</td><td class="data" style="width: 50%;">{{review}}</td>
	</tr>
{% endfor%}
</table>
</div>
{% endblock %}
