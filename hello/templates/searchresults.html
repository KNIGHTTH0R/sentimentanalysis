{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
{% with item_no=1 %}
<div class="table-responsive">          
  <table class="table table-responsive" >
    <thead>
      <tr class="tableheader">
        <th style="vertical-align:middle;text-align: center;"><h5>Item No.</h4></th>
        <th style="vertical-align:middle;text-align: center;"><hPreview</th>
        <th style="vertical-align:middle;text-align: center;">Prouct Name</th>
        <th style="vertical-align:middle;text-align: center;">Price</th>
    </tr>
    </thead>
    
    <tbody>
    
	    {%for item,img,price in product_data %}
          <tr class="tabledata" >
            <td style="vertical-align:middle;">{{forloop.counter}}</td>
            <td style="vertical-align:middle;text-align: center;"><img src={{ img }} alt="error" width="100vw"></td>
  	        <td style="vertical-align:middle;font-size: 1.2em;text-align: center;">{{item}}</td>
            <th style="vertical-align:middle;font-size: 1.2em;text-align: center;">&#8377;{{price}}</td>
  	      </tr>
	    {% endfor %}
      
    </tbody>
  </table>
  </div>
  {% endwith %}
</div>
{% endblock %}
